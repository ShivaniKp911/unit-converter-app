<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <div><input type="number" id="input-field" /></div>

        <button id="convert-btn">Convert</button>
      </div>
      <div class="display-container">
        <div class="card">
          <p class="title-text">Length(Meter/Feet)</p>
          <p id="length-text" class="content-text"></p>
        </div>
        <div class="card">
          <p class="title-text">Volume(Liters/Gallons)</p>
          <p id="volume-text" class="content-text"></p>
        </div>
        <div class="card">
          <p class="title-text">Mass(Kilograms/Pounds)</p>
          <p id="mass-text" class="content-text"></p>
        </div>
      </div>
    </div>
  </body>
</html>
